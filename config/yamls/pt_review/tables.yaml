        fixed: true
        width: 50
      - name: "Cumplimiento"
        type: enum
        width: 15
        formatting: cumplido_color
      - name: "Comentario"
        type: text
        width: 30
    rows:
      - index: 1
        fixed_label: "Descripción general de la estructura organizativa..."
        fields: [cumplido_mast_1, texto_cumplido_mast_1]
      - index: 2
