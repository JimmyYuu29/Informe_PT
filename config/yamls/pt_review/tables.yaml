        fields: [cumplido_local_12, texto_cumplido_local_12]
      - index: 13
        fixed_label: "Datos financieros de los comparables..."
        fields: [cumplido_local_13, texto_cumplido_local_13]
      - index: 14
        fixed_label: "Si, para determinar el valor de mercado..."
        fields: [cumplido_local_14, texto_cumplido_local_14]
    source_block_ids:
      - ANEXO2_TABLE_08

  # ============================================================================
  # TABLE 9: Cumplimiento Master File (Detailed) - Conditional
  # ============================================================================

  t9_cumplimiento_master_file:
    table_id: t9_cumplimiento_master_file
