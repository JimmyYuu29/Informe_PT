fields:

  # ============================================================================
  # GLOBAL VARIABLES - Single Value Inputs
  # ============================================================================

  fecha_fin_fiscal:
    type: date
    required: true
    label: "Fecha fin del ejercicio fiscal"
    description: "Fecha de cierre del ejercicio fiscal auditado"
    format: "spanish_long"  # e.g., "31 de diciembre de 2025"
    validation:
      min_year: 2000
      max_year: 2099
    source_block_ids:
      - COVER_TITLE

  entidad_cliente:
    type: text
    required: true
    label: "Nombre de la entidad cliente"
    description: "Razón social completa de la compañía auditada"
    validation:
      min_length: 1
      max_length: 500
    source_block_ids:
      - COVER_SUBTITLE_01
      - SEC1_INTRO_PARA
      - ANEXO3_LIST_04

  master_file:
    type: enum
    required: true
    label: "Acceso al Master File"
    description: "Indica si se tiene acceso al Master File del grupo"
    values:
      - value: 0
        label: "No hay acceso"
      - value: 1
        label: "Hay acceso"
    default: 0
    source_block_ids:
      - SEC1_TEXTBLOCK_01
      - SEC2_TEXTBLOCK_03
      - SEC2_TABLE_06
      - ANEXO2_TABLE_09

  descripcion_actividad:
    type: text
    required: true
    label: "Descripción de la actividad"
    description: "Descripción de las actividades de la compañía"
    multiline: true
    validation:
      min_length: 50
      max_length: 5000
    source_block_ids:
      - SEC2_PARA_01

  texto_anexo3:
    type: text
    required: false
    label: "Comentario adicional Anexo III"
    description: "Comentarios técnicos adicionales para el Anexo III"
    multiline: true
    default: ""
    source_block_ids:
      - ANEXO3_LIST_03

