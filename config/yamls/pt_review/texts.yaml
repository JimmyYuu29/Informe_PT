# texts.yaml - Fixed Text Blocks (Verbatim from Template)
# Plugin ID: pt_review
# Generated: 2025-12-31 | Step 2 - YAML Pack Generation
# CRITICAL: All text preserved verbatim - NO paraphrasing

texts:

  # ============================================================================
  # HEADER / FOOTER
  # ============================================================================

  s_header_main:
    key: s_header_main
    content: "Departamento de Precios de Transferencia\nForvis Mazars Tax & Legal, S.L.P."
    source_block_ids:
      - HEADER_01

  # ============================================================================
  # SECTION 1: INTRODUCTION
  # ============================================================================

  s1_intro_main:
    key: s1_intro_main
    content: |
      El alcance de este trabajo queda limitado a la realización de una revisión de la documentación en materia de precios de transferencia (Local File) de {{ entidad_cliente }} (en adelante, la "Compañía") para el ejercicio auditado. Esta revisión consiste en la lectura de la documentación en materia de precios de transferencia, y la elaboración de un memorándum que sintetice (i) la opinión del departamento de precios de transferencia de Forvis Mazars con respecto al cumplimiento de los requisitos formales que disponen los artículos 15 y 16 del Real Decreto 634/2015 de 10 de julio, por el que se aprueba el Reglamento del Impuesto sobre Sociedades (en adelante, "RIS" o "el Reglamento"), habilitados por el artículo 18.3 de la Ley 27/2014, de 27 de noviembre del Impuesto sobre Sociedades (en adelante, "LIS") y (ii) la adecuación desde una perspectiva valorativa del contenido de la documentación en materia de precios de transferencia a lo establecido por la LIS y el Reglamento, así como acordes a las pautas, principios generales y metodologías de valoración a efectos fiscales establecidas por la Organización para la Cooperación y el Desarrollo Económico (en adelante, "OCDE") .
    source_block_ids:
      - SEC1_INTRO_PARA

  s1_master_file_no_access:
    key: s1_master_file_no_access
    condition: "master_file == 0"
    content: |
      Cabe destacar que la Compañía tiene obligación en el ejercicio auditado, de mantener a disposición de la Administración Tributaria el Master File , a pesar de ello, el Departamento de Precios de Transferencia no ha tenido acceso al mismo y por lo tanto no ha podido realizar su revisión. En el caso de que la Administración solicitase dicha documentación, la Compañía debería estar en disposición de entregarla en el plazo de 10 días (con una extensión adicional de 5 días a petición del contribuyente). En el caso de que la Compañía no proporcionara el Masterfile del Grupo, la Administración podría interponer las sanciones establecidas en el artículo 18.13 de la LIS.
    source_block_ids:
      - SEC1_TEXTBLOCK_01

  s1_transactions_ref:
    key: s1_transactions_ref
    content: |
      En la medida en que la Documentación Facilitada hace referencia a las transacciones vinculadas llevadas a cabo durante el Ejercicio {{ anyo_ejercicio }}, los comentarios aquí incluidos serían válidos únicamente para dicho ejercicio.
    source_block_ids:
      - SEC1_PARA_02

  s1_documentation_analysis:
    key: s1_documentation_analysis
    content: |
      Debido a que la Compañía, a fecha de realización de esta revisión, no tiene obligación de disponer de la documentación relativa al ejercicio auditado, se ha analizado la documentación del Ejercicio {{ anyo_ejercicio }}, no obstante, si las transacciones vinculadas realizadas durante el ejercicio auditado fueron consistentes con las del Ejercicio {{ anyo_ejercicio }}, y no han existido cambios significativos en la política de precios de transferencia de la Compañía, las conclusiones de este informe pueden servir de guía para el ejercicio auditado.
    source_block_ids:
      - SEC1_PARA_03

  s1_economic_analysis:
    key: s1_economic_analysis
    content: |
      Con respecto a los análisis económicos incluidos en la documentación proporcionada, cabe mencionar que el Departamento de Precios de Transferencia se ha limitado a interpretar los resultados, realizando las comprobaciones precisas necesarias para la presente revisión.
    source_block_ids:
      - SEC1_PARA_04

  s1_financial_audit:
    key: s1_financial_audit
    content: |
      Asimismo, el análisis realizado no incluye la revisión y auditoría de la información financiera facilitada o la verificación o auditoría de los datos e información incluida en la documentación revisada, lo cual es responsabilidad del equipo de auditoría financiera.
    source_block_ids:
      - SEC1_PARA_05

  s1_other_obligations:
    key: s1_other_obligations
    content: |
      En el curso de la realización de esta revisión no se han examinado otras obligaciones fiscales de la Compañía. Aunque creemos que las conclusiones de nuestra revisión reflejan una razonable interpretación de las regulaciones en materia de precios de transferencia, nuestras opiniones no son vinculantes sobre las autoridades fiscales. Como consecuencia, las conclusiones de esta revisión no deberían ser tratadas como un seguro de que las autoridades fiscales estarán conformes con nuestras opiniones. En caso de producirse algún cambio en las leyes, regulaciones o condiciones del mercado en el que la sociedad opera o en sus prácticas de negocio, nuestras opiniones y resultados deberían ser reevaluados. No obstante, no asumimos la obligación de revisar de nuevo la documentación proporcionada en caso de reflejar ésta alguna circunstancia o condición que se produzca con posterioridad a la fecha de expedición del presente memo.
    source_block_ids:
      - SEC1_PARA_06

  s1_final_disclaimer:
    key: s1_final_disclaimer
    content: |
      Finalmente, señalamos que, aun cuando Forvis Mazars considera que ha llevado a cabo una interpretación razonable de los criterios y pautas establecidos por la legislación española en materia de precios de transferencia y por la OCDE, las conclusiones que se derivan del presente memorando podrían no ser las finalmente adoptadas por las administraciones tributarias en caso de inspección, o por los distintos órganos jurisdiccionales competentes en caso de recurso, y el memorando no debe considerarse como una manifestación o garantía de que las administraciones tributarias o los órganos jurisdiccionales competentes coincidirán con las mismas.
    source_block_ids:
      - SEC1_PARA_07

  s1_work_basis:
    key: s1_work_basis
    content: |
      El trabajo realizado y las conclusiones del presente memorándum fiscal se fundamentan en los papeles de trabajo de auditoría, en la información obtenida de los equipos de auditoría y en las entrevistas e indagaciones ante los responsables fiscales de la Compañía y sus asesores.
    source_block_ids:
      - SEC1_PARA_08

  s1_memo_value:
    key: s1_memo_value
    content: |
      El valor que ha de dársele a este memorándum es el de una estimación razonable, no cuantificada, de las eventuales contingencias fiscales que pudieran existir, hecha con criterios profesionales, dado que la normativa fiscal aplicable a los conceptos que en este informe se analizan pudiera ser objeto de diversas interpretaciones.
    source_block_ids:
      - SEC1_PARA_09

  s1_doc_access_intro:
    key: s1_doc_access_intro
    content: |
      Para realizar la revisión, el departamento de Precios de Transferencia de Forvis Mazars tuvo acceso a los siguientes documentos relativos a la Compañía (en adelante, "Documentación Facilitada"):
    source_block_ids:
      - SEC1_PARA_10

  s1_operations_intro:
    key: s1_operations_intro
    content: |
      La propia Documentación Facilitada incluye las siguientes operaciones intragrupo que tuvieron lugar en el Ejercicio {{ anyo_ejercicio }}.
    source_block_ids:
      - SEC1_PARA_11

  # ============================================================================
  # SECTION 2: EXECUTIVE SUMMARY
  # ============================================================================

  s2_business_intro:
    key: s2_business_intro
    content: |
      La situación del negocio de la Compañía, así como su volumen de operaciones vinculadas puede verse desglosada en las siguientes tablas:
    source_block_ids:
      - SEC2_PARA_02

  s2_linked_expenses_summary:
    key: s2_linked_expenses_summary
    content: |
      En el Ejercicio {{ anyo_ejercicio }}, los gastos vinculados constituyen prácticamente la totalidad de los gastos operativos de la Compañía, representando concretamente el {{ peso_oov_sobre_costes }} % del total. En este sentido, la relevancia de las operaciones intragrupo sigue siendo moderada-alta y en línea con el ejercicio anterior.
    source_block_ids:
      - SEC2_PARA_03

  s2_formal_perspective_intro:
    key: s2_formal_perspective_intro
    content: |
      Tras realizar la revisión de la Documentación Facilitada, en cuanto a su adecuación al cumplimiento de los requisitos establecidos en el Reglamento, el departamento de precios de precios de transferencia de Forvis Mazars concluye que cumple con gran parte de los requisitos formales que el Reglamento prescribe, siguiendo lo dispuesto por el artículo 18.13 de la LIS.

      El grado de cumplimiento se encuentra recogido en la siguiente tabla:
    source_block_ids:
      - SEC2_TEXTBLOCK_02

  s2_formal_perspective_conclusion:
    key: s2_formal_perspective_conclusion
    condition: "master_file == 1"
    content: |
      Para mayor desglose del cumplimiento por requerimiento acudir a los apéndices.

      Por lo tanto, tras la revisión realizada se puede concluir que la Compañía cumple con los requisitos formales establecidos por la normativa en cuanto a la documentación de precios de transferencia.
    source_block_ids:
      - SEC2_TEXTBLOCK_03

  # ============================================================================
  # ANEXO I: RISK REVIEW
  # ============================================================================

  s_anexo1_intro:
    key: s_anexo1_intro
    content: |
      El riesgo en materia de precios de transferencia es un riesgo fiscal que puede tener un impacto en otras prácticas como el financiero, contable y de riesgos. Es importante tener este riesgo identificado y analizado con el fin de minorar cualquier posible impacto en la rentabilidad de la Compañía.
    source_block_ids:
      - ANEXO1_PARA_01

  s_anexo1_risk_origin:
    key: s_anexo1_risk_origin
    content: |
      El riesgo en materia de precios de transferencia tiene su origen en diferencias en términos de valoración de ciertas operativas vinculadas por parte de la Administración con la aplicada por el contribuyente. En estos casos, la Administración puede plantear ajustes de valoración que deriven en un recálculo en la base imponible del impuesto sobre sociedades y, por consiguiente, un cambio en el resultado neto del contribuyente.
    source_block_ids:
      - ANEXO1_PARA_02

  s_anexo1_objective:
    key: s_anexo1_objective
    content: |
      La presente sección trata de identificar qué posibles riesgos pueden impactar en la Compañía, así como qué controles y mitigadores dispone ésta para poder minorar o evitar cualquier impacto.
    source_block_ids:
      - ANEXO1_PARA_03

  s_anexo1_analysis_importance:
    key: s_anexo1_analysis_importance
    content: |
      Para ello, es importante analizar y tener presente cuáles son los escenarios o elementos que la Administración considera interesantes para proceder a una actuación inspectora. Estos elementos tienen una conexión directa con las principales áreas de riesgos que existen en materia de precios de transferencia y que la Administración es conocedora.
    source_block_ids:
      - ANEXO1_PARA_04

  s_anexo1_strategic_plan:
    key: s_anexo1_strategic_plan
    content: |
      El Plan Estratégico 2024-2027 recoge la orientación de la actuación de la Agencia Tributaria en los próximos años y constituye, dada su visión global y su carácter plurianual, el instrumento central de planificación. En dicho Plan se incluyen las principales líneas estratégicas que seguirá la Agencia Tributaria en materia de asistencia, prevención y control del fraude tributario y aduanero.
    source_block_ids:
      - ANEXO1_PARA_05

  s_anexo1_annual_plan:
    key: s_anexo1_annual_plan
    content: |
      Por ello, el Plan Anual de Control Tributario y Aduanero desglosa las actuaciones a llevar a cabo por la Administración en línea con lo establecido en el Plan Estratégico y sus Adendas.
    source_block_ids:
      - ANEXO1_PARA_06

  s_anexo1_admin_areas:
    key: s_anexo1_admin_areas
    content: |
      En este sentido, cada año la Administración establece cuáles son los planes de actuación en materia de control e inspección tributario, donde se definen cuáles son aquellas áreas que van a ser categorizadas como "hot topics" en materia de inspección. Entre ellas, existe una sección donde establece cuáles son las áreas en materia de precios de transferencia donde la inspección va a incidir y revisar con especial atención. En concreto, los principales puntos que afectan a los precios de transferencia son:
    source_block_ids:
      - ANEXO1_PARA_07

  s_anexo1_review_explanation:
    key: s_anexo1_review_explanation
    content: |
      En este sentido, se ha procedido a revisar cada uno de los puntos que se describen en dicho plan de control tributario con el fin de verificar en qué medida pueden afectar a la Compañía y como ésta consigue o no mitigar cualquier riesgo derivado de dichas casuísticas.
    source_block_ids:
      - ANEXO1_PARA_08

  s_anexo1_additional_points:
    key: s_anexo1_additional_points
    content: |
      Adicionalmente a cada uno de los puntos identificados, se han incluido otros que por la experiencia del equipo de precios de transferencia de Forvis Mazars pueden tener un impacto en términos de riesgo de precios de transferencia en la medida en que la Administración también las tiene en cuenta a la hora de comenzar sus actuaciones inspectoras
    source_block_ids:
      - ANEXO1_PARA_09

  # ============================================================================
  # ANEXO III: TECHNICAL COMMENTS
  # ============================================================================

  s_anexo3_intro:
    key: s_anexo3_intro
    content: |
      A continuación, se detalla el soporte del análisis efectuado identificando los aspectos a mejorar, las omisiones o incidencias detectadas:
    source_block_ids:
      - ANEXO3_PARA_01

  s_anexo3_subhead:
    key: s_anexo3_subhead
    content: |
      Comentarios relativos a los requisitos de documentación en relación con el obligado tributario (Local File art. 16 RIS)
    source_block_ids:
      - ANEXO3_SUBHEAD

  s_anexo3_basis:
    key: s_anexo3_basis
    content: |
      Basándonos en el contenido de la tabla, a continuación, se exponen los principales aspectos a resaltar desde un punto de vista formal, así como nuestras consideraciones al respecto:
    source_block_ids:
      - ANEXO3_PARA_02

  s_anexo3_general_comment:
    key: s_anexo3_general_comment
    content: |
      Apartados Generales/Requisitos formales de documentación: en cuanto al Local File cabe indicar que existe un elevado grado de cumplimiento formal. Sin perjuicio de lo anterior, en caso de una eventual Inspección, la Administración Tributaria podría solicitar un mayor detalle y/o documentación complementaria para trazar determinado contenido de los requisitos de documentación.
    source_block_ids:
      - ANEXO3_LIST_01

  s_anexo3_master_file_comment:
    key: s_anexo3_master_file_comment
    content: |
      En lo relativo al Master File del Grupo, dado que Forvis Mazars no ha tenido acceso a dicho documento, no puede determinarse su grado de cumplimiento. A este respecto, recomendamos que la Compañía mantenga a disposición de la Administración Tributaria el Master File del Grupo relativo al ejercicio auditado y que el mismo se encuentre en línea con lo recogido en el Local File de la Compañía.
    source_block_ids:
      - ANEXO3_LIST_02

  s_anexo3_timing_comment:
    key: s_anexo3_timing_comment
    content: |
      Debido a que la Compañía, a fecha de realización de esta revisión, no tiene obligación de disponer de la documentación relativa al ejercicio auditado, se ha analizado la documentación del Ejercicio {{ anyo_ejercicio }}, no obstante, si las transacciones vinculadas realizadas durante el ejercicio auditado fueron consistentes con las del Ejercicio {{ anyo_ejercicio }}, y no han existido cambios significativos en la política de precios de transferencia de {{ entidad_cliente }}, las conclusiones de este informe pueden servir de guía para el Ejercicio auditado.
    source_block_ids:
      - ANEXO3_LIST_04

  s_anexo3_recommendation:
    key: s_anexo3_recommendation
    content: |
      Por lo tanto, recomendaríamos que la Compañía dispusiera tanto del Master File como del Local File actualizados para dicho ejercicio.
    source_block_ids:
      - ANEXO3_LIST_05

  # ============================================================================
  # LEGAL FOOTER
  # ============================================================================

  s_legal_footer_1:
    key: s_legal_footer_1
    content: |
      Forvis Mazars es la marca de la red Forvis Mazars Global (Forvis Mazars Global Limited), una red mundial de servicios profesionales. La red opera bajo una única marca en todo el mundo, con sólo dos miembros: Forvis Mazars, LLP en Estados Unidos y Forvis Mazars Group SC, una asociación internacional integrada que opera en más de 100 países y territorios.
    source_block_ids:
      - LEGAL_FOOTER_01

  s_legal_footer_2:
    key: s_legal_footer_2
    content: |
      Las entidades de la red Forvis Mazars en España (Forvis Mazars Auditores S.L.P; Forvis Mazars Tax & Legal S.L.P.; Forvis Mazars Servicios Profesionales, S.L.P; Forvis Mazars Financial Advisory, S.L) prestan servicios de auditoría & assurance, asesoramiento fiscal, legal, financiero, consultoría, outsourcing y sostenibilidad a través de 800 profesionales en 8 oficinas.
    source_block_ids:
      - LEGAL_FOOTER_02

  s_legal_footer_3:
    key: s_legal_footer_3
    content: "www.forvismazars.es"
    source_block_ids:
      - LEGAL_FOOTER_03

